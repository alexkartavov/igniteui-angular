<div class="wrapper">
    <app-page-header title="Grid Percentage Columns">
        Grid with column widths in %
    </app-page-header>

    <div class="sample-content">
        <div class="sample-column">
            <igx-grid [allowFiltering]="true" [data]="data" [autoGenerate]="false" displayDensity="confortable" width="100%" height="600px" [paging]="true" [perPage]="10">
                <igx-column field="ProductName" header="Product Name" width="19%" [dataType]="'string'" [sortable]="true" [hasSummary]="false" [editable]="true" [filterable]="true" [resizable]="true">
                </igx-column>
                <igx-column field="UnitsInStock" header="Units In Stock" width="19%" [dataType]="'number'" [sortable]="true" [hasSummary]="false" [editable]="true" [filterable]="true" [resizable]="true">
                </igx-column>
                <igx-column field="OrderDate" header="Order Date" width="19%" [dataType]="'date'" [sortable]="true" [hasSummary]="false" [editable]="true" [filterable]="true" [resizable]="true">
                    <ng-template igxCell let-cell="cell" let-val>
                        {{val | date:'dd/MM/yyyy'}}
                    </ng-template>
                </igx-column>
                <igx-column field="Discontinued" header="Discontinued" width="15%" [dataType]="'boolean'" [sortable]="false" [hasSummary]="false" [editable]="true" [filterable]="false" [resizable]="true">
                </igx-column>
                <igx-column field="ReorderLevel" header="Reorder Level" [resizable]="true" [dataType]="'number'" width="19%" [sortable]="false" [hasSummary]="false" [editable]="true" >
                    <ng-template igxCellEditor let-cell="cell">
                        <input type="number" [(ngModel)]="cell.value" style="color: black"/>
                    </ng-template>
                </igx-column>
                <igx-column width="9%" header="TT" [resizable]="true">
                    <ng-template igxCell let-cell="cell" let-val>
                        {{val}}
                    </ng-template>
                </igx-column>
            </igx-grid>
        </div>
    </div>
</div>
