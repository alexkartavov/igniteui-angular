<ng-template #dropdownInputTemplate>
    <igx-input-group #group [igxDropDownItemNavigation]="dropDown">
        <igx-prefix #prefix>
            <igx-icon>access_time</igx-icon>
        </igx-prefix>
        <label igxLabel>Time</label>
        <input #input type="text" [igxMask]="mask"
                                  [placeholder]="format"
                                  [displayValuePipe]="displayFormat"
                                  [inputValuePipe]="inputFormat" includeLiterals="false"
                                  [promptChar]="promptChar" igxInput
                                  [value]="displayValue"
                                  (keydown)="onKeydown($event)"
                                  (blur)="onFocusChanged($event)"
                                  (wheel)="spinOnEdit($event)"
                                  [disabled]="disabled"/>
        <igx-suffix igxRipple (click)="clear()">
            <igx-icon fontSet="material">clear</igx-icon>
        </igx-suffix>
        <igx-suffix igxButton="icon" igxRipple (click)="toggleDropDown()">
            <igx-icon *ngIf="dropDown.collapsed; else toggleUp" fontSet="material">arrow_drop_down</igx-icon>
            <ng-template #toggleUp>
                <igx-icon fontSet="material">arrow_drop_up</igx-icon>
            </ng-template>
        </igx-suffix>
        <igx-hint style="color: orange;" *ngIf="isOutOfRange" position="start">{{outOfRangeTimeMessage}}</igx-hint>
        <igx-hint style="color: red" *ngIf="!isValid" position="start">{{invalidTimeMessage}}</igx-hint>
    </igx-input-group>
</ng-template>
<ng-template #defaultTimePickerTemplate>
    <igx-input-group (click)="openDialog()">
        <igx-prefix>
            <igx-icon>access_time</igx-icon>
        </igx-prefix>
        <label igxLabel>Time</label>
        <input igxInput [value]="displayTime" [disabled]="disabled" tabindex="0" readonly />
    </igx-input-group>
</ng-template>
<ng-container *ngTemplateOutlet="template; context: context"></ng-container>
<ng-container *ngTemplateOutlet="scroll"></ng-container>
<ng-template #scroll>
    <igx-dialog class="igx-time-picker__dialog-popup" closeOnOutsideSelect="true" [leftButtonLabel]="cancelButtonLabel" (onLeftButtonSelect)="cancelButtonClick()"
        [rightButtonLabel]="okButtonLabel" (onRightButtonSelect)="okButtonClick()">
        <ng-container #container>
            <div class="igx-time-picker__wrapper">
                <div class="igx-time-picker__header">
                    <h5 class="igx-time-picker__header-ampm">{{ selectedAmPm }}</h5>
                    <h2 class="igx-time-picker__header-hour">
                        <span>{{ selectedHour }}</span>:<span>{{ selectedMinute }}</span>
                    </h2>
                </div>
                <div class="igx-time-picker__body">
                    <div #hourList [igxItemList]="'hourList'">
                        <span [igxHourItem]="hour" *ngFor="let hour of hourView">{{ hour }}</span>
                    </div>
                    <div #minuteList [igxItemList]="'minuteList'">
                        <span [igxMinuteItem]="minute" *ngFor="let minute of minuteView">{{ minute }}</span>
                    </div>
                    <div #ampmList [igxItemList]="'ampmList'">
                        <span [igxAmPmItem]="ampm" *ngFor="let ampm of ampmView">{{ ampm }}</span>
                    </div>
                </div>
            </div>
        </ng-container>
    </igx-dialog>
</ng-template>
<ng-container>
    <igx-drop-down #dropDown [height]="dropDownHeight"
                             (onOpening)="onDropDownOpening()"
                             (onClosed)="onDropDownClose()">
        <igx-drop-down-item *ngFor="let item of items" [value]="item">
            {{ item }}
        </igx-drop-down-item>
    </igx-drop-down>
</ng-container>
<div #outlet igxOverlayOutlet></div>
